    <script>
        if (navigator.userAgent.match(/Mobile/)) {
            var all = document.getElementsByClassName('desktop');
            for (var i = 0; i < all.length; i++) {
                all[i].style.display = 'none';
                all[i].style.visibility = 'hidden';
            }
        } else {
            var all = document.getElementsByClassName('mobile');
            for (var i = 0; i < all.length; i++) {
                all[i].style.display = 'none';
                all[i].style.visibility = 'hidden';
            }
        }

        var timeDisplay = document.getElementById("time");
        var mobileTimeDisplay = document.getElementById("moblieTime");

        function refreshTime() {
            var dateString = new Date().toLocaleString("en-GB", { timeZone: "Europe/London" });
            var formattedString = dateString.replace(", ", " - ");
            if (navigator.userAgent.match(/Mobile/)) {
                formattedString = formattedString.slice(13);
                formattedString = formattedString.slice(0, formattedString.length - 3);
                mobileTimeDisplay.innerHTML = formattedString;
            } else {
                timeDisplay.innerHTML = formattedString;
            }
        }

        setInterval(refreshTime, 1000);

    </script>
